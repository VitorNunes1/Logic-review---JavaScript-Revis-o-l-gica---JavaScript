<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="sum.js"></script>

    <script>
        /*console.log(sum(3, 5))
        alert(sum(3, 8))
        document.write(sum(4,2))*/
        let soma = ""

        //O try irá executar e o catch irá agarrar o erro, caso esteja errada a linha.
        try{
            soma = sum(3, "a")
        } catch(e){
            alert("Ocorreu um erro")
            console.log(e.message)
        } finally { //executado quando da certo.
            console.log("Bloco executado. (finally)")
        }

        console.log(soma)

        console.log("Fim do programa.")
        
    
    </script>

</body>
</html>
